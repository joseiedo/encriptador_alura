	<head>

          		</div>
				<div class="box-button-cont">

           		 	<button  onclick="desencripta()" class="btn-decrypt">Descriptografar</button>
          		</div>
			</section>
			<section>
				<div id="content">

							<div id="output-inicial">
								<div>
									<img src="img/logoincognito.svg" id="imagem-resultado">

								<div>
									<p class="resultado">
									</p>
								</div>

									Copiar
								</button>
							</div>
						</div>
					</div>
			</section>
